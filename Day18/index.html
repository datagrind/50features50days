<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Background Slider</title>
</head>
<body>
    <div class="slide-container">
        <div 
            class="slide active"
            style="background-image: url('https://i.pinimg.com/originals/3a/ed/eb/3aedebf46a46e8eea7f2094d6f87279f.jpg')">
        </div>
        <div 
            class="slide"
            style="background-image: url('https://pbs.twimg.com/media/EY_Kn8uX0AIHYkO.jpg')">
        </div>
        <div 
            class="slide"
            style="background-image: url('https://i0.wp.com/vividcomm.com/wp-content/uploads/2020/04/courage.jpeg?fit=816%2C459&ssl=1')">
        </div>
        <div 
            class="slide"
            style="background-image: url('https://c4.wallpaperflare.com/wallpaper/470/824/43/movies-300-spartan-leonidas-king-1680x1050-entertainment-movies-hd-art-wallpaper-preview.jpg')">
        </div>

        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
