<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" hreft="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/> -->
    <link rel="stylesheet" href="style.css"/>
    <title>Expanding Cards</title>
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url('https://lumiere-a.akamaihd.net/v1/images/image_42edd748.jpeg?region=0,0,2048,878');">
            <h3>Captain America</h3>
        </div>
        <div class="panel" style="background-image: url('https://sciencefiction.com/wp-content/uploads/2019/07/Iron-Man-Endgame-770x475.jpeg');">
            <h3>Iron Man</h3>
        </div>
        <div class="panel" style="background-image: url('https://lumiere-a.akamaihd.net/v1/images/h_blackpanther_mobile_19754_57fe2288.jpeg?region=0,0,640,480');">
            <h3>Black Panther</h3>
        </div>
        <div class="panel" style="background-image: url('https://static.toiimg.com/photo/73249203.cms');">
            <h3>Black Widow</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.immediate.co.uk/production/volatile/sites/3/2019/07/avengers-8bb66cd.jpg?quality=90&resize=727,485');">
            <h3>Hawkeye</h3>

    <script src="script.js"></script>
