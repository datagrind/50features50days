<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/> -->
    <link rel="stylesheet" href="style.css"/>
    <title>Random Choice Picker</title>
</head>
<body>
    <div class="container">
        <h3>Enter all of the choices divided by a comma(',')
        <br> Press Enter when you are done </h3>
        <textarea placeholder="Enter choices here..." id="textarea" c></textarea>
        <div id="tags">
            <span class="tag">Choice1</span>
            <span class="tag highlight">Choice2</span>
            <span class="tag">Choice3</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
